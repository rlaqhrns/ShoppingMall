<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>회원가입</h1>
    <div class="login" style="line-height:2.3em">
      <form name="join" onsubmit="return subcheck()" action="/action_page.php">
        <div class="joincontent">
          <label for="name">NAME:</label>
          <input type="text" id = "name" name="name" placeholder="이름을 입력하시오."><br>
          <label for="fname">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ID:</label>
          <input type="text" id = "id" name="id" placeholder="ID를 입력하시오."><br>
          <label for="email">E-mail:</label>
          <input type="text" id = "email" name="email" placeholder="이메일" title="이메일 양식" ><br>
          <label for="password">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PW:</label>
          <input type="password" id = "PW1" name="pw1"  placeholder="비밀번호 8자리 이상" ><br>
          <label for="password">PWCK:</label>
          <input type="password" id = "PW2" name="pw2"  placeholder="비밀번호 확인" ><br>
          <span id='message'></span><br>
          <input type="radio" name="gender" value="남자" >
          <label for="male">남</label>
          <input type="radio" name="gender" value="여자">
          <label for="female">여</label><br>
          <label for="psnumber" align="left">생년월일:</label>
          <input type="date" name="birthday">
        </div>
        <input type="submit" class="joinbutton" value="join">
        <input type="button"class="closebutton" value="닫기" onclick="window.close();">

      </form>
</body>
</html>
